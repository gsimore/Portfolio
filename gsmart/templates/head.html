{% load staticfiles %}

<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>G.S-M. / Art - Portfolio</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/the-big-picture.css" rel="stylesheet">
    <link href="/static/css/everything.css" rel="stylesheet">

    <!-- jquery scroll right plugin -->
    <link href="/static/css/jInvertScroll.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="title-subtitle-banner scroll">
            <h3 class="txt detail-intro">{{page.website.title}}/{{ page.subtitle }}</h3>
        </div>

      {% block background %}
      {% endblock %}

      {% block messages %}
      {% endblock %}

      {% block content %}
      {% endblock %}

    <!-- /.container -->
    </div>


    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- jQuery image zoom plugin-->
    <script src="/static/js/jquery.elevatezoom.js" type="text/javascript"></script>
    <script src="/static/js/zoom.js"></script>

    <!-- jQuery invert scroll plugin-->
    <script src="/static/js/jquery.jInvertScroll.js"></script>
    <script src="/static/js/custom-scroll.js"></script>

    <!-- Masonry collage plugin -->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>

</body>

</html>
